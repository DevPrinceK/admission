{% extends 'administration/base.html' %}
{% block pagetitle %} Register Admin {% endblock %}
{% load static %}

{% block content %}

<div class="row">
    <div class="container col-10 mx-auto">
        <!-- breadcrumb -->
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item"><a href="#">Accounts</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Register Admin</li>
                </ol>
            </nav>
        </div>
        <!-- end of breadcrumb -->

        <div class="row">
            <div class="col-md-10 col-lg-10 col-xl-9 card shadow mx-auto mt-2">
                <div class="card-header">
                    <h3 class="card-title">Register Admin</h3>
                </div>
                <div class="card-body">
                    <h5 class="fw-semibold mb-4 text-primary">Register Admin</h5>
                    <form action="" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">username</label>
                            <input class="form-control" id="username" name="username" type="text"
                                value="{{user.username}}" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" id="password" name="password" type="password" value="" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password</label>
                            <input class="form-control" id="confirm_password" name="confirm_password" type="password"
                                value="{{user.username}}" required>
                        </div>
                        <button class="btn btn-main-primary btn-block" type="submit">Register User</button>

                    </form>
                </div>

            </div>
        </div>

    </div>


    {% endblock %}
